<div class="container">

        <div class="row col-md-6 col-md-offset-2 custyle">
            <h1> Liste des Requests</h1>
        <table class="table table-striped custab">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th >PhoneNumber</th>
                <th colspan="2"></th>
                <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let user of requests let i = index">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td >{{user.phoneNumber}}</td>
                <td colspan="2">
                    <button class="btn btn-primary" (click)="accepter(user)">Accept</button>
                   
                </td>
                <td> <button class="btn btn-primary" (click)="refuser(user)">Refuse</button></td>
               
              </tr>
              <!-- {{requests | json}} -->
              
        </tbody>
        </table>
        </div>
    </div>

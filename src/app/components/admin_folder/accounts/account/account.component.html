<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details" target="__blank">Profile</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="assets/profile.png" >                    
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Name </label>
                            <input disabled class="form-control" id="inputUsername" type="text" value="{{account.name}}">
                        </div>
                        <!-- Form Row-->
                        <div class="mb-3">
                                <label class="small mb-1" for="inputFirstName">CIN</label>
                                <input disabled class="form-control" id="inputFirstName" type="text" value="{{account.CIN}}">
                            
                        </div>
                        
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input disabled class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="{{account.email}}">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input disabled class="form-control" id="inputPhone" type="tel" value="{{account.phoneNumber}}">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Password</label>
                                <input disabled class="form-control" id="pwd" type="password" value="{{account.password}}">
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="button" [routerLink]="['/admin/settings']">Modifier</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

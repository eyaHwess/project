<div class="nav" style="height: 40px;"></div>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-70">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="text-align: center;font-weight: bold;">Modify Event</h3>
            <form [formGroup]="modifyForm" (ngSubmit)="onSubmit()"  >
              <div class="col-md-12 mb-4">
                <!-- Picture Upload -->
                <div class="form-outline">
                  <input type="file" id="picture" class="form-control" (change)="onFileSelected($event)" />
                  <label class="form-label" for="picture">Upload Picture</label>
                </div>
              </div>
              <div class="row">
                <div class="col-md-7 mb-4">
                <!-- Name Input -->
                  <div class="form-outline">
                    <input type="text" id="name" class="form-control form-control-lg" formControlName="name" placeholder="Enter event name"/>
                    <label class="form-label" for="name">Event Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">
                  <!-- nbMax -->
                  <div class="form-outline">
                    <input type="number" id="nbMax" class="form-control form-control-lg"formControlName="nbMax" placeholder="nbMax de participants" />
                    <label class="form-label" for="lastName">nbMax</label>
                  </div>

                </div>
              </div>
              <!-- email -->
              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <input type="datetime-local" class="form-control form-control-lg" id="date" formControlName="date" />
                    <label for="date" class="form-label">Event date</label>
                  </div>
                </div>
               
              <!-- dateL -->
              <div class="row">
                <div class="col-md-6 mb-4 ">

                  <div class="form-outline">
                    <input type="datetime-local" id="dateL" class="form-control form-control-lg" formControlName="dateL" />
                    <label class="form-label" for="dateL">Participation Request deadline: </label>
                  </div>

                </div>
                
                <!-- prize -->
                <div class="col-md-6 mb-4 " id="prize">

                  <div class="form-outline">
                    <input type="text" id="prize" class="form-control form-control-lg" placeholder="Enter the event prize" formControlName="prize"/>
                    <label class="form-label" for="prize">Event Prize:</label>
                  </div>

                </div>
                
              </div>
              <div class="row">
                <div class="col-md-12 mb-4">
                  <div class="form-outline">
                    <textarea id="detail" class="form-control form-control-lg" formControlName="detail" rows="4" placeholder="Enter event details"></textarea>
                    <label class="form-label" for="detail">Event Details</label>
                  </div>
                </div>
              </div>
               <!-- disponible -->
               <div class="col-md-6 mb-4">
                <h6 class="mb-2 pb-1">Disponible: </h6>
              
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="disponibleTrue" value="true" formControlName="disponible" />
                  <label class="form-check-label" for="disponibleTrue">true</label><br>
                  
                  <input class="form-check-input" type="radio" id="disponibleFalse" value="false" formControlName="disponible" />
                  <label class="form-check-label" for="disponibleFalse">false</label>
                </div>
              </div>
              
            </div>
              <div class="mt-4 pt-2" style="text-align: center;">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>
              

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

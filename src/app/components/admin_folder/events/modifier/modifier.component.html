<div class="nav" style="height: 40px;"></div>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-70">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="text-align: center;font-weight: bold;">Sign Up </h3>
            <form [formGroup]="modifyForm"  (ngSubmit)="onSubmit()">

              <div class="row">
                <div class="col-md-7 mb-4">
                <!-- Name Input -->
                  <div class="form-outline">
                    <input type="text" id="name" class="form-control form-control-lg" formControlName="name" placeholder="Enter event name"/>
                    <label class="form-label" for="name">Event Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">
                  <!-- CIN -->
                  <div class="form-outline">
                    <input type="number" id="cin" class="form-control form-control-lg"formControlName="nbMax" placeholder="nbMax de participants" />
                    <label class="form-label" for="lastName">nbMax</label>
                  </div>

                </div>
              </div>
              <!-- email -->
              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <input type="date" class="form-control form-control-lg" id="email" formControlName="date" />
                    <label for="email" class="form-label">Event date</label>
                  </div>
                </div>
               
              <!-- password -->
              <div class="row">
                <div class="col-md-6 mb-4 ">

                  <div class="form-outline">
                    <input type="date" id="password" class="form-control form-control-lg" formControlName="dateL" />
                    <label class="form-label" for="password">pParticipation Request deadline: </label>
                  </div>

                </div>
                
                <!-- PhoneNumber -->
                <div class="col-md-6 mb-4 " id="phone">

                  <div class="form-outline">
                    <input type="text" id="phoneNumber" class="form-control form-control-lg" placeholder="Enter the event prize" formControlName="prize"/>
                    <label class="form-label" for="phoneNumber">Event Prize:</label>
                  </div>

                </div>
                
              </div>
              <div class="row">
                <div class="col-md-12 mb-4">
                  <div class="form-outline">
                    <textarea id="detail" class="form-control form-control-lg" formControlName="detail" rows="4" placeholder="Enter event details"></textarea>
                    <label class="form-label" for="detail">Event Details</label>
                  </div>
                </div>
              </div>
               <!-- Admin -->
               <div class="col-md-6 mb-4" >

                <h6 class="mb-2 pb-1">Disponible: </h6>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="disponible" id="admin"
                    value="true"  formControlName="disponible" />
                  <label class="form-check-label" for="admin">true</label>
                  <input class="form-check-input" type="radio" name="disponible" id="admin"
                    value="false"  formControlName="disponible" />
                  <label class="form-check-label" for="admin">false</label>
                </div>
              </div>
            </div>
              <div class="mt-4 pt-2" style="text-align: center;">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>
              

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

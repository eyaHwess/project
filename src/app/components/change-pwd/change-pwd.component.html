<section class="vh-100 gradient-custom">
  <div class="nav" style="height: 70px;"></div>
  <div class="container py-5 h-70">
    <div class="row justify-content-center align-items-center h-100 ">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-2 pb-2 pb-md-3 mb-md-5" style="text-align: center;font-weight: bold;">Change Password </h3>
            <form [formGroup]="changePwdForm" (ngSubmit)="changePWD()" >

              <!-- email -->
              <div class="row">
                <div class=" mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <input type="email" class="form-control form-control-lg" id="email"placeholder="Enter your Email"formControlName="email" />
                    <label for="email" class="form-label">Your Email</label>
                  </div>
                </div>
               </div>
              <!-- password -->
              <div class="row">
                <div class=" mb-4 align-items-center">

                  <div class="form-outline ">
                    <input type="password" id="password" class="form-control form-control-lg" formControlName="password" placeholder="Password" formControlName="password"/>
                    <label class="form-label" for="password">New Password</label>
                  </div>

                </div>
                </div>
              <div class="mt-4 pt-2" style="text-align: center;">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="prof" target="__blank">Profile</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="assets/profile.png" alt="">
                    <!-- Profile picture help block-->
                    <div class=" font-italic text-muted mb-4">Hello {{UserAcc.name | titlecase}}</div>
                  
                </div>
            </div>
        </div>
        <div class="col-xl-8 ">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <!-- [formGroup]="modifierForm" -->
                    <form [formGroup]="modifierForm" >
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username </label>
                            <input   class="form-control" id="inputUsername" formControlName="name" type="text" value="{{UserAcc.name}}">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                           <!-- Form Group (Password)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Password</label>
                                <input class="form-control" id="inputFirstName" type="password" formControlName="password"  value="{{UserAcc.password}} ">
                            </div>
                            <!-- Form Group (Cin)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">CIN</label>
                                <input class="form-control" id="inputLastName" type="text"  formControlName="cin" value="{{UserAcc.CIN}}" >
                            </div>
                        </div>

                     
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>   
                             <input class="form-control" id="inputEmailAddress" type="email" formControlName="email"  >
                        
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" id="inputPhone" type="text"  formControlName="phone" >
                            </div>
                          
                        </div>
                        <!-- Save changes button-->
                      
                        <button class="btn btn-primary " type="button" (click)="formEnable()" *ngIf="!isEnable"> Modifier </button>
                        <button class="btn btn-primary " type="button" (click)="onModif()"*ngIf="isEnable"> Save Changes </button>
                    </form>
                </div>
            </div>
            <img src="assets/cute.png" alt="" id="imgfun">
        </div>
    </div>
</div>

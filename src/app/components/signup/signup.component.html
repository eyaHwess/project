<div class=""></div>
<section class="vh-100" id="container">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form formGroupName="signupForm"  (ngSubmit)="onSubmit()">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Sign up with</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-linkedin-in"></i>
              </button>
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>
  
            <!-- name input -->
            <div class="form-outline mb-4">
              <input type="text" id="name" class="form-control form-control-lg" formControlName="name"
                placeholder="Enter your name" />
              <label class="form-label" for="name">Name</label>
            </div>
            <!-- Cin input -->
            <div class="form-outline mb-3">
                <input type="number" id="cin" class="form-control form-control-lg" formControlName="CIN" 
                  placeholder="Enter CIN" />
                <label class="form-label" for="password">CIN</label>
              </div>
              <!-- Email input -->
            <div class="form-outline mb-3">
                <input type="email" id="email" class="form-control form-control-lg" formControlName="email" 
                  placeholder="Enter your email" />
                <label class="form-label" for="email">Email</label>
              </div>
              
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="password" class="form-control form-control-lg" formControlName="password" password
                placeholder="Enter password" />
              <label class="form-label" for="password">Password</label>
            </div>
            <!-- phoneNumber input -->
            <div class="form-outline mb-3">
                <input type="number" id="number" class="form-control form-control-lg" formControlName="number" 
                  placeholder="Enter password" />
                <label class="form-label" for="password">Phone Number</label>
              </div>
    
  
            <div class="d-flex justify-content-between align-items-center" hidden>
              <!-- Checkbox -->
              <a href="#!" class="text-body" >Admin</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem; ">Sign Up</button>
              
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>

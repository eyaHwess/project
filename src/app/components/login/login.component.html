<app-header ></app-header>
<section class="vh-100" id="sec">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md- col-lg-6 col-xl-5" id="img2">
          <!-- <img src="assets/signup_in/art.png"
            class="img-fluid" alt="Sample image"> -->
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" id="form">
          <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
            <div class="align-items-center justify-content-center justify-content-lg-start" id="sign_div">
              <p class="lead fw-bold mb-0 me-3" id="sign">Sign in </p>
            </div>
  
            <!-- Email input-->
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email address</label>
              <input type="email" id="email" autocomplete="off" id="email_in" class="form-control form-control-lg" formControlName="email"
                placeholder="Enter a valid email address" />
                <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="text-danger">
                  Please enter a valid email address.
                </div> 
            </div>
           
            <!--Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" id="password" class="form-control form-control-lg" formControlName="password" password
                placeholder="Enter password" />
                <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="text-danger">
                  Password is required.
                </div>
             
            </div>
            <!-- <div *ngIf="" class="text-danger form-outline mb-3">
              Invalid email or password.
            </div>
   -->
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <a routerLink="/pwd" class="text-body">Forgot / change password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2" id="btn_login">
              <input [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem; " id="" value="Login">
              <p class="small fw-bold mt-2 pt-1 mb-0" id="signup">Don't have an account? 
                <a routerLink="/signup"class="link-danger" >Sign Up</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
